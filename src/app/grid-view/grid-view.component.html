<div class="container" style="margin-top: 5%">    
    <table class="table table-striped table-bordered">    
        <thead>    
            <tr> 
              <th>No.</th>    
              <th>Service Date</th>    
              <th>Product</th>    
              <th>HSN</th>  
              <th>SKU</th>  
              <th>Description</th>  
              <th>QTY</th>  
              <th>Rate</th>  
              <th>Amount</th>  
              <th>Tax</th>  
              <th><i class="fa fa-edit fa-2x"></i></th>   
            </tr>    
        </thead>    
        <tbody>    
             <tr *ngFor="let dynamic of dynamicArray; let i = index;">  
                           
                <td>    
                  <input [(ngModel)]="dynamicArray[i]._id" class="form-control" type="text" />    
                </td>    
                <td>    
                  <input [(ngModel)]="dynamicArray[i].service_date" class="form-control" type="date" />    
                </td>    
                <td>    
                  <input [(ngModel)]="dynamicArray[i].product" class="form-control" type="text"/>    
                </td> 
                <td>    
                  <input [(ngModel)]="dynamicArray[i].hsn" class="form-control" type="number"/>    
                </td> 
                <td>    
                  <input [(ngModel)]="dynamicArray[i].sku" class="form-control" type="text"/>    
                </td> 
                <td>    
                  <input [(ngModel)]="dynamicArray[i].description" class="form-control" type="text"/>    
                </td> 
                <td>    
                  <input [(ngModel)]="dynamicArray[i].qty" class="form-control" type="number"/>    
                </td> 
                <td>    
                  <input [(ngModel)]="dynamicArray[i].rate" class="form-control" type="number"/>    
                </td> 
                <td>    
                  <input [(ngModel)]="dynamicArray[i].amount" class="form-control" type="number"/>    
                </td> 
                <td>    
                  <input [(ngModel)]="dynamicArray[i].tax" class="form-control" type="number"/>    
                </td> 
                <td (click)="deleteRow(i)">    
                  <i class="fa fa-trash fa-1x"></i>    
                </td> 
            </tr>   
            <tr>
              <td (click)="addRow()">    
                <i class="fa fa-plus fa-1x"></i>  Add  
              </td>  
            </tr> 
              
        </tbody>    
    </table>    
  </div>
